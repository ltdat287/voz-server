[Common]
WorkType = 1 [ 0 - Use player stats | 1 - Use config stats]
NPCWork     = 1		// System work [0 - No | 1 - Yes]
NPCNumber   = 252		// Number of NPC for system
NPCMap      = 0		// Map coord of NPC for system
NPCX        = 122	// X coord from MonsterSetBase.txt
NPCY        = 114	// X coord from MonsterSetBase.txt

[BuffPrice]
MinLevel    = 1		// Min. level for buff
MaxLevel    = 400	// Max. level for buff
NeedItem    = 1		// Need item [0 - No | 1 - Yes]
ItemID      = 6159	// Item ID [ID*512+Index]
ItemLevel   = 0		// Level of items
ItemCount   = 3		// Count of items
ZenPrice    = 5000000	// Price in Zen

[ManaShield]
BuffWork    = 1		// Enable Buff [0 - No | 1 - Yes]
BuffTime    = 10800	// Time of buff in sec.
Energy      = 1000	// Buffer stats for buff

[MaxLifeBuff]
BuffWork    = 1		// Enable Buff [0 - No | 1 - Yes]
BuffTime    = 10800	// Time of buff in sec.
Energy      = 1000	// Buffer stats for buff
Vitality    = 1000	// Buffer stats for buff

[ElfHelpBuff]
